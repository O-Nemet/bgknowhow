name: ðŸš€ Deploy to FTP

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v3.2.0

      - name: Set up PHP environment variables
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          # Replace placeholders in config.php with secret values
          sed -i "s/__DB_HOST__/$DB_HOST/g" config/db2.php
          sed -i "s/__DB_USERNAME__/$DB_USERNAME/g" config/db2.php
          sed -i "s/__DB_PASSWORD__/$DB_PASSWORD/g" config/db2.php
          sed -i "s/__DB_NAME__/$DB_NAME/g" config/db2.php

      - name: ðŸ“‚ Deploy website to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          port: 21
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PW }}
          local-dir: ./  # Path to your project files
          server-dir: /  # Remote directory on your FTP server
          log-level: minimal
